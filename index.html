<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaaS Analytics Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-300 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-64 p-6 shadow-lg">
      <h1 class="text-2xl font-bold mb-6">SaaS Analytics</h1>
      <nav>
        <a href="#" class="block py-2 hover:bg-gray-700 rounded">
          <i class="fas fa-chart-line mr-2"></i> Overview
        </a>
        <a href="#" class="block py-2 hover:bg-gray-700 rounded">
          <i class="fas fa-users mr-2"></i> Users
        </a>
        <a href="#" class="block py-2 hover:bg-gray-700 rounded">
          <i class="fas fa-dollar-sign mr-2"></i> Revenue
        </a>
        <a href="#" class="block py-2 hover:bg-gray-700 rounded">
          <i class="fas fa-cog mr-2"></i> Settings
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Overview</h2>
        <div>
          <button class="bg-gray-800 text-white px-4 py-2 rounded mr-2">
            <i class="fas fa-download mr-2"></i> Export
          </button>
          <input type="text" class="bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded" id="date-range-picker" placeholder="Select date range">
        </div>
      </div>

      <!-- KPI Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-6">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
          <h3 class="text-xl font-bold mb-2">Total Users</h3>
          <p class="text-4xl font-bold">10,456</p>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
          <h3 class="text-xl font-bold mb-2">Monthly Recurring Revenue</h3>
          <p class="text-4xl font-bold">$45,678</p>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
          <h3 class="text-xl font-bold mb-2">Churn Rate</h3>
          <p class="text-4xl font-bold">3.2%</p>
